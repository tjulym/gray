---
apiVersion: v1
kind: Service
metadata:
  name: user-timeline-redis
  labels:
    death-star-project: sdc-socialnetwork-db
    app-name: user-timeline-redis
  namespace: sdc-socialnetwork-db
spec:
  ports:
  - port: 6379
  selector:
    death-star-project: sdc-socialnetwork-db
    app-name: user-timeline-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-timeline-redis
  labels:
    death-star-project: sdc-socialnetwork-db
    app-name: user-timeline-redis
  namespace: sdc-socialnetwork-db
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: sdc-socialnetwork-db
      app-name: user-timeline-redis
  template:
    metadata:
      labels: 
        death-star-project: sdc-socialnetwork-db
        app-name: user-timeline-redis
      name: user-timeline-redis
    spec:
      containers:
      - name: user-timeline-redis
        image: redis
        imagePullPolicy: IfNotPresent
      restartPolicy: Always

