---
apiVersion: v1
kind: Service
metadata:
  name: workflow-sdc
  namespace: sdc-socialnetwork-func
spec:
  type: NodePort
  ports:
  - name: http 
    port: 8080
    protocol: TCP
    targetPort: 8080
    nodePort: 30300
  selector:
    faas_function: workflow-sdc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-sdc
  labels:
    faas_function: workflow-sdc
  namespace: sdc-socialnetwork-func
spec:
  replicas: 1
  selector:
    matchLabels:
      faas_function: workflow-sdc
  template:
    metadata:
      labels: 
        faas_function: workflow-sdc
      name: workflow-sdc
    spec:
      containers:
      - name: workflow-sdc
        image: sdcbench/socialnetwork-func-workflow:latest
        #image: workflow-sdc:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /_/health
            port: 8080
            scheme: HTTP
          periodSeconds: 1
          successThreshold: 1
          timeoutSeconds: 1
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /_/health
            port: 8080
            scheme: HTTP
          periodSeconds: 1
          successThreshold: 1
          timeoutSeconds: 1
      restartPolicy: Always

